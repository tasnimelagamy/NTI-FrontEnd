<div class="cart-wrap">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-center my-5">My Wishlist</h2>
          <div class="table-wishlist ">
            <table cellpadding="0" cellspacing="0" border="0" width="100%">
              <thead>
                <tr>
                  <th width="45%">Product Name</th>
                  <th width="15%">Subcategory</th>
                  <th width="15%">Unit Price</th>
                  <th width="15%"></th>
                  <th width="10%"></th>
                </tr>
              </thead>
              <tbody>
                @for(product of wishlist; track product._id){
                <tr>
                  <td width="45%">
                    <div class="display-flex align-center">
                      <div class="img-product">
                        <img [src]="productImage+product?.cover" [alt]="product?.name" class="mCS_img_loaded">
                      </div>
                      <div class="name-product">
                        {{product?.name}}
                      </div>
                    </div>
                  </td>
                  <td width="15%">{{product?.subcategory?.name}}</td>
                  <td width="15%">{{product?.price|currency}}</td>
                  <td width="15%"><button (click)="addToCart(product._id)" class="btn btn-danger rounded-5">Add to
                      Cart</button></td>
                  <td width="10%"><button (click)="removeFromWishlist(product._id)" class="trash-icon nav-link"><i
                        class="far fa-trash-alt"></i></button></td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
